<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Date</title>
  <style>
    input[type="date"],
    input[type="month"] {
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input[type="date"]:focus,
    input[type="month"]:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
    }
  </style>
</head>
<body>

  <input type="date" name="tanggal">
  <br><br>
  <input type="month" name="bulan">

</body>
</html>
